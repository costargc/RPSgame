<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS game</title>
    <link rel="stylesheet" href="styles.css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</head>

<body>
    <header>
        <h1>
            <hr>RPS game - Markov Chain AI</h1>
    </header>
    <hr>
    <br>

    <div class="round" id="action-message">Session Rounds: 0</div>

    <div class="score-board">
        <div class="headRow">
            <div id="user-label" class="badge">user</div>
            <div id="draw-label" class="badge">draw</div>
            <div id="computer-label" class="badge">AI</div>
        </div>
        <div class="Row">
            <div id="user-score" class="badge">0</div>
            <div id="draw-score" class="badge">0</div>
            <div id="computer-score" class="badge">0</div>
        </div>
    </div>

    <div class="selection">
        <div id="user-selection" class="sbadge"><img src="images/rock.png" id="user-hand" width="128" height="128"></div>
        <div id="computer-selection" class="sbadge"><img src="images/rock.png" id="computer-hand" alt=""></div>
    </div>

    <p>Make your move:</p>
    <br>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <br>


    <div class="allscore">
        <br>
        <div class="round" id="ALLaction-message">All Rounds Played: 0</div>

        <div class="score-board">
            <div class="headRow">
                <div id="Alluser-label" class="badge">all user</div>
                <div id="Alldraw-label" class="badge">all draw</div>
                <div id="Allcomputer-label" class="badge">all AI</div>
            </div>
            <div class="Row">
                <div id="Alluser-score" class="badge">0</div>
                <div id="Alldraw-score" class="badge">0</div>
                <div id="Allcomputer-score" class="badge">0</div>
            </div>
        </div>
    </div>


    <script src="RPSgame.js" charset="utf-u"></script>

</body>

</html>
